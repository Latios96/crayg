cache:
  directories:
    - ~/.conan/
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - g++-7
      - libgl1-mesa-dev
      - xorg-dev
      - libxcb-render-util0-dev
      - libxcb-xkb-dev
      - libxcb-icccm4-dev
      - libxcb-image0-dev

matrix:
  include:
    - os: linux
      language: python
      compiler: gcc
      before_script:
        - export CC=gcc-7
        - export CXX=g++-7
        - python --version
        - pip --version
        - pip install conan
      env: GCC_VERSION=7
      python:
        "3.7"
    - os: osx
      language: cpp
      compiler: clang
      osx_image: xcode10
      before_script:
        - pip3 install conan

script:
  - cmake --version
  - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan -f
  - conan remote add ppodsiadly https://api.bintray.com/conan/ppodsiadly/conan -f
  - rm -rf build/
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Release
  - make -j 4
  - ctest -V
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/standalone/crayg-standalone
  skip_cleanup: true
  on:
    repo: Latios96/crayg
    tags: true
